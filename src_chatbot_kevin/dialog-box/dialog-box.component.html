<div class="modal-header">
    <h4 class="modal-title">Would this be a laptop that you would buy?</h4>
  </div>
  <div class="modal-body">
    <button type="button" class="btn btn-success" (click)="handleYes()">
      <i class="fa fa-thumbs-up"></i> Yes
    </button>
    <button type="button" class="btn btn-danger" (click)="handleNo()">
      <i class="fa fa-thumbs-down"></i> No
    </button>
</div>
