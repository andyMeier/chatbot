<div class="modal-header">
  <h4 class="modal-title">Task finished</h4>
</div>
<div class="modal-body">
  <div id="body-text">
    <h5>{{questionText}}</h5>
  </div>
  <div id="buttons" *ngIf="!showFeedback">
    <i class="fa fa-thumbs-up fa-2x" (click)="handleYes()"></i>
    <i class="fa fa-thumbs-down fa-2x" (click)="handleNo()"></i>
  </div>
  <div id="submit-button" *ngIf="showFeedback">
    <textarea type="text" id="feedback-input" placeholder="{{inputPlaceholder}}" #feedbackInput
      (input)="handleInput($event)"></textarea>
    <div id="submit">
      <button type="button" class="btn custom-submit-button" [disabled]="!isInputValid"
        (click)="handleSubmit(feedbackInput)">Submit</button>
    </div>
  </div>
</div>
